
<h2>Feedback </h2>

<form>
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
  </div>

  <div>
    <label for="experience">Experience</label>
    <select id="experience" [(ngModel)]="experience" name="experience" required>
      <option value="">Select one</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
    </select>
  </div>

  <div>
    <label for="rating">Rating</label>
    <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" required>
  </div>

  <div>
    <label for="comments">Comments</label>
    <textarea id="comments" [(ngModel)]="comments" name="comments"></textarea>
  </div>

  <button type="submit" (click)="submitFeedback()">Submit Feedback</button>
</form>
